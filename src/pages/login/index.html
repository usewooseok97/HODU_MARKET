<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODU Login</title>
    <link rel="stylesheet" href="/src/pages/login/style.css" />
  </head>
  <body>
    <div class="login">
      <div class="icon">
        <logo-component></logo-component>
      </div>
      <div class="login-box">
        <h1 class="title">로그인</h1>

        <!-- ✅ id 추가 -->
        <form id="loginForm" class="login-form" action="#" method="post">
          <!-- ✅ name 속성 추가 (컴포넌트가 자동으로 name="username" 생성) -->
          <input-id placeholder="아이디"></input-id>

          <!-- ✅ name 속성 추가 (컴포넌트가 자동으로 name="password" 생성) -->
          <input-id type="password" placeholder="비밀번호"></input-id>

          <!-- ✅ 에러 메시지 표시 영역 추가 -->
          <div class="validation-message" style="display: none"></div>

          <button-medium text="로그인"></button-medium>
        </form>
      </div>

      <nav class="links" aria-label="계정 관련 링크">
        <a class="link" href="#">회원가입</a>
        <span class="divider" aria-hidden="true">|</span>
        <a class="link" href="#">비밀번호 찾기</a>
      </nav>
    </div>

    <!-- 컴포넌트 -->
    <script type="module" src="/src/component/logo/component.js"></script>
    <script type="module" src="/src/component/input/id.js"></script>
    <script type="module" src="/src/component/button/medium.js"></script>

    <!-- ✅ 로그인 로직 추가 -->
    <script type="module" src="/src/pages/login/main.js"></script>
  </body>
</html>
