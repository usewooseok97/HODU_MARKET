<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HODU Login</title>
  <link rel="stylesheet" href="/src/pages/login/style.css" />
</head>
<body>
  <main class="page">

    <!-- 1) 로고 -->
    <header class="logo-area">
    </header>
    
    <!-- 2) 로그인 카드 -->
    <section class="card" aria-label="로그인">
      <h1 class="title">로그인</h1>

      <!-- 입력 + 버튼을 한 묶음으로 -->
      <div class="form-box">
        <div class="inputs">
          <input-idcheck></input-idcheck>
          <input-password></input-password>
        </div>

        <div class="submit-area">
          <button-medium text="로그인"></button-medium>
        </div>
      </div>
    </section>

    <!-- 3) 하단 링크 -->
    <nav class="links" aria-label="계정 관련 링크">
      <a class="link" href="#">회원가입</a>
      <span class="divider" aria-hidden="true">|</span>
      <a class="link" href="#">비밀번호 찾기</a>
    </nav>

  </main>
</body>
</html>
