<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="호두마켓 로그인 - 구매회원, 판매회원 로그인" />
    <meta property="og:title" content="로그인 | HODU MARKET" />
    <meta property="og:description" content="호두마켓에 로그인하세요" />
    <title>로그인 | HODU MARKET</title>
  </head>
  <body>
    <main class="login">
      <div class="icon">
        <logo-component></logo-component>
      </div>

      <!-- 로그인 유형 선택 탭 -->

      <div class="login-box">
        <h1 class="title">로그인</h1>

        <!-- ✅ id 추가 -->
        <form id="loginForm" class="login-form" method="post">
          <!-- ✅ name 속성 추가 (컴포넌트가 자동으로 name="username" 생성) -->
          <input-id placeholder="아이디"></input-id>

          <!-- ✅ name 속성 추가 -->
          <input-id
            name="password"
            type="password"
            placeholder="비밀번호"
          ></input-id>

          <!-- ✅ 에러 메시지 표시 영역 추가 -->
          <div class="validation-message" style="display: none"></div>

          <button-medium type="submit" text="로그인"></button-medium>
        </form>
      </div>

      <nav class="links" aria-label="계정 관련 링크">
        <a class="link" href="/src/pages/regist/index.html">회원가입</a>
        <span class="divider" aria-hidden="true">|</span>
        <a class="link" href="#" id="findPasswordLink">비밀번호 찾기</a>
      </nav>
    </main>

    <!-- ✅ 로그인 로직 추가 -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
