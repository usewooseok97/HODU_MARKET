<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="주문/결제 - HODU MARKET" />
    <meta property="og:title" content="주문/결제 | HODU MARKET" />
    <meta property="og:description" content="상품 주문 및 결제를 진행하세요" />
    <title>주문/결제 | HODU MARKET</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header-search></header-search>

    <!-- 메인 컨텐츠 -->
    <main class="payment-main">
      <div class="payment-container">
        <!-- 페이지 타이틀 -->
        <h1 class="payment-title">주문/결제하기</h1>

        <!-- 주문 상품 목록 -->
        <section class="order-product-section">
          <!-- 헤더 -->
          <payment-header></payment-header>

          <!-- 상품 리스트 -->
          <div class="order-product-list" id="orderProductList">
            <payment-item
              product-id="1"
              image="/src/assets/images/cart-Product-list.png"
              seller="백엔드글로벌"
              name="딥러닝 개발자 무릎 담요"
              price="17500"
              quantity="1"
              shipping="0"
              discount="0"
            ></payment-item>

            <payment-item
              product-id="2"
              image="/src/assets/images/cart-Product-list.png"
              seller="우당탕탕 라이캣의 실험실"
              name="Hack Your Life 개발자 노트북 파우치"
              price="29000"
              quantity="1"
              shipping="0"
              discount="0"
            ></payment-item>
          </div>
          <!-- 상품 아이템들이 동적으로 추가됩니다 -->
        </section>

        <!-- 총 주문금액 -->
        <div class="total-order-amount">
          <span class="total-label">총 주문금액</span>
          <span class="total-price" id="totalOrderAmount">46,500원</span>
        </div>

        <!-- 배송정보 -->
        <section class="shipping-info-section">
          <h2 class="section-title">배송정보</h2>
          <div class="section-divider"></div>

          <form id="shippingForm">
            <!-- 주문자 정보 -->
            <div class="info-group">
              <h3 class="group-title">주문자 정보</h3>
              <div class="info-row">
                <label class="info-label" for="ordererName">
                  이름 <span class="required-text">*필수</span>
                </label>
                <input
                  type="text"
                  class="info-input"
                  id="ordererName"
                  name="ordererName"
                  required
                />
              </div>
              <div class="info-row">
                <label class="info-label">
                  휴대폰 <span class="required-text">*필수</span>
                </label>
                <div class="phone-input-group">
                  <input
                    type="tel"
                    class="phone-input"
                    name="ordererPhone1"
                    maxlength="3"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    required
                  />
                  <span class="phone-divider">-</span>
                  <input
                    type="tel"
                    class="phone-input"
                    name="ordererPhone2"
                    maxlength="4"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    required
                  />
                  <span class="phone-divider">-</span>
                  <input
                    type="tel"
                    class="phone-input"
                    name="ordererPhone3"
                    maxlength="4"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    required
                  />
                </div>
              </div>
              <div class="info-row">
                <label class="info-label" for="ordererEmail">
                  이메일 <span class="required-text">*필수</span>
                </label>
                <input
                  type="email"
                  class="info-input"
                  id="ordererEmail"
                  name="ordererEmail"
                  required
                />
              </div>
            </div>

            <!-- 배송지 정보 -->
            <div class="info-group">
              <h3 class="group-title">배송지 정보</h3>
              <div class="info-row">
                <label class="info-label" for="receiverName">
                  수령인 <span class="required-text">*필수</span>
                </label>
                <input
                  type="text"
                  class="info-input"
                  id="receiverName"
                  name="receiverName"
                  required
                />
              </div>
              <div class="info-row">
                <label class="info-label">
                  휴대폰 <span class="required-text">*필수</span>
                </label>
                <div class="phone-input-group">
                  <input
                    type="tel"
                    class="phone-input"
                    name="receiverPhone1"
                    maxlength="3"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    required
                  />
                  <span class="phone-divider">-</span>
                  <input
                    type="tel"
                    class="phone-input"
                    name="receiverPhone2"
                    maxlength="4"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    required
                  />
                  <span class="phone-divider">-</span>
                  <input
                    type="tel"
                    class="phone-input"
                    name="receiverPhone3"
                    maxlength="4"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    required
                  />
                </div>
              </div>
              <div class="info-row no-border">
                <label class="info-label" for="postalCode">
                  배송주소 <span class="required-text">*필수</span>
                </label>
                <div class="address-input-group">
                  <input
                    type="text"
                    class="address-input-postal"
                    id="postalCode"
                    name="postalCode"
                    readonly
                    required
                  />
                  <button-small
                    text="우편번호 조회"
                    width="154px"
                    id="postalSearchBtn"
                  ></button-small>
                </div>
              </div>
              <!-- 아래 두 줄은 구분선 없애기 위해 no-border 클래스 추가 -->
              <div class="info-row no-border">
                <label class="info-label"></label>
                <input
                  type="text"
                  class="info-input-large"
                  id="address"
                  name="address"
                  readonly
                  required
                />
              </div>
              <div class="info-row no-border">
                <label class="info-label"></label>
                <input
                  type="text"
                  class="info-input-large"
                  id="addressDetail"
                  name="addressDetail"
                  placeholder="상세주소를 입력하세요"
                />
              </div>
              <div
                class="section-divider"
                style="
                  margin: 0 0 8px;
                  width: 100%;
                  height: 1px;
                  background: #c4c4c4;
                "
              ></div>
              <div class="info-row">
                <label class="info-label" for="deliveryMessage"
                  >배송 메시지</label
                >
                <input
                  type="text"
                  class="info-input-large"
                  id="deliveryMessage"
                  name="deliveryMessage"
                  placeholder="배송 메시지를 입력하세요"
                />
              </div>
            </div>
          </form>
        </section>

        <!-- 하단 섹션 (결제수단 + 최종결제 정보) -->
        <div class="bottom-section">
          <!-- 결제수단 -->
          <section class="payment-method-section">
            <h2 class="section-title">결제수단</h2>
            <div class="section-divider"></div>

            <div class="payment-methods">
              <label class="payment-method-item">
                <input
                  type="radio"
                  name="paymentMethod"
                  value="card"
                  class="payment-radio"
                  checked
                />
                <span class="payment-method-text">신용/체크카드</span>
              </label>
              <label class="payment-method-item">
                <input
                  type="radio"
                  name="paymentMethod"
                  value="transfer"
                  class="payment-radio"
                />
                <span class="payment-method-text">무통장 입금</span>
              </label>
              <label class="payment-method-item">
                <input
                  type="radio"
                  name="paymentMethod"
                  value="phone"
                  class="payment-radio"
                />
                <span class="payment-method-text">휴대폰 결제</span>
              </label>
              <label class="payment-method-item">
                <input
                  type="radio"
                  name="paymentMethod"
                  value="naverpay"
                  class="payment-radio"
                />
                <span class="payment-method-text">네이버페이</span>
              </label>
              <label class="payment-method-item">
                <input
                  type="radio"
                  name="paymentMethod"
                  value="kakaopay"
                  class="payment-radio"
                />
                <span class="payment-method-text">카카오페이</span>
              </label>
            </div>
            <div class="section-divider-bottom"></div>
          </section>

          <!-- 최종결제 정보 -->
          <section class="final-payment-section">
            <h2 class="section-title">최종결제 정보</h2>
            <div class="final-payment-box">
              <div class="payment-detail-row">
                <span class="payment-detail-label">- 상품금액</span>
                <div class="payment-detail-value">
                  <span class="detail-amount">46,500</span>
                  <span class="detail-unit">원</span>
                </div>
              </div>
              <div class="payment-detail-row">
                <span class="payment-detail-label">- 할인금액</span>
                <div class="payment-detail-value">
                  <span class="detail-amount">0</span>
                  <span class="detail-unit">원</span>
                </div>
              </div>
              <div class="payment-detail-row">
                <span class="payment-detail-label">- 배송비</span>
                <div class="payment-detail-value">
                  <span class="detail-amount">0</span>
                  <span class="detail-unit">원</span>
                </div>
              </div>

              <div class="payment-divider-line"></div>

              <div class="payment-detail-row highlight-row">
                <span class="payment-detail-label">- 결제금액</span>
                <span class="final-amount">46,500원</span>
              </div>

              <div class="payment-agreement-box">
                <div class="agreement-section">
                  <etc-checkbox
                    id="agreementCheck"
                    text="주문 내용을 확인하였으며, 정보 제공 등에 동의합니다."
                  ></etc-checkbox>
                </div>

                <button
                  type="submit"
                  class="payment-submit-btn"
                  id="paymentBtn"
                  form="shippingForm"
                  disabled
                >
                  결제하기
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- 푸터 -->
    <bottom-footer></bottom-footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
