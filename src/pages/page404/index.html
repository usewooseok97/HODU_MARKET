<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="페이지를 찾을 수 없습니다. 페이지가 존재하지 않거나 사용할 수 없는 페이지입니다."
    />
    <meta property="og:title" content="404 - 페이지를 찾을 수 없습니다" />
    <meta
      property="og:description"
      content="페이지가 존재하지 않거나 사용할 수 없는 페이지입니다."
    />
    <title>404 - 페이지를 찾을 수 없습니다 | HODU MARKET</title>
  </head>
  <body>
    <main class="error-page">
      <div class="error-icon">
        <img src="/src/assets/images/icon-404.png" alt="404 오류 아이콘" />
      </div>

      <div class="error-message">
        <strong class="error-title">페이지를 찾을 수 없습니다.</strong>
        <p class="error-description">
          페이지가 존재하지 않거나 사용할 수 없는 페이지입니다.<br />
          입력하신 주소가 정확한지 다시 한번 확인해 주세요.
        </p>
        <div class="error-actions">
          <button-medium
            text="메인으로"
            variant="active"
            type="button"
            id="goHomeBtn"
          ></button-medium>
          <button-medium
            text="이전 페이지"
            variant="white"
            type="button"
            id="goBackBtn"
          ></button-medium>
        </div>
      </div>
    </main>
    <script type="module" src="/src/pages/page404/main.js"></script>
  </body>
</html>
