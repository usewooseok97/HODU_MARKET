<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="호두마켓 - 다양한 상품을 만나보세요" />
    <meta property="og:title" content="HODU MARKET" />
    <meta
      property="og:description"
      content="호두마켓에서 다양한 상품을 만나보세요"
    />
    <link rel="preconnect" href="https://spoqa.github.io" crossorigin />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <title>HODU MARKET</title>
  </head>
  <body>
    <h1 class="sr-only">호두마켓 - 온라인 쇼핑몰</h1>
    <header-search></header-search>
    <!-- 메인 슬라이드 섹션 -->
    <section class="slider-section">
      <h2 class="sr-only">메인 슬라이드</h2>

      <!-- 슬라이드 컨테이너 -->
      <div class="slider-container">
        <!-- 슬라이드 wrapper -->
        <div class="slider-wrapper">
          <!-- 첫 번째 슬라이드 -->
          <div class="slide active">
            <img src="/src/assets/images/weniv1.png" alt="위니브 슬라이드 1" />
          </div>
          <!-- 두 번째 슬라이드 -->
          <div class="slide">
            <img src="/src/assets/images/weniv2.png" alt="위니브 슬라이드 2" />
          </div>
          <!-- 세 번째 슬라이드 -->
          <div class="slide">
            <img src="/src/assets/images/weniv3.png" alt="위니브 슬라이드 3" />
          </div>
        </div>

        <!-- 이전 버튼 -->
        <button class="slider-btn prev-btn" aria-label="이전 슬라이드">
          <img src="/src/assets/images/icon-swiper-1.png" alt="" />
        </button>

        <!-- 다음 버튼 -->
        <button class="slider-btn next-btn" aria-label="다음 슬라이드">
          <img src="/src/assets/images/icon-swiper-2.png" alt="" />
        </button>

        <!-- 슬라이드 인디케이터 (점 3개) -->
        <div class="slider-indicators">
          <button
            class="indicator active"
            data-slide="0"
            aria-label="1번 슬라이드로 이동"
          ></button>
          <button
            class="indicator"
            data-slide="1"
            aria-label="2번 슬라이드로 이동"
          ></button>
          <button
            class="indicator"
            data-slide="2"
            aria-label="3번 슬라이드로 이동"
          ></button>
        </div>
      </div>
    </section>

    <!-- 상품 목록 섹션 -->
    <section>
      <h2 class="sr-only">상품 목록</h2>
      <product-items></product-items>
    </section>
    <bottom-footer></bottom-footer>

    <!-- 로그인 안내 모달 -->
    <modal-check
      id="loginModal"
      message="로그인이 필요한 서비스입니다.<br>로그인 하시겠습니까?"
      cancel-text="아니오"
      confirm-text="예"
    ></modal-check>

    <!-- 판매자 계정 안내 모달 -->
    <modal-check
      id="sellerModal"
      message="판매자 계정은 상품을 구매할 수 없습니다."
      cancel-text="닫기"
      confirm-text="확인"
    ></modal-check>

    <!-- 장바구니 추가 성공 모달 -->
    <modal-check
      id="addToCartSuccessModal"
      message="장바구니에 상품이 담겼습니다.<br>장바구니로 이동하시겠습니까?"
      cancel-text="쇼핑 계속"
      confirm-text="장바구니"
    ></modal-check>

    <!-- 장바구니 추가 실패 모달 -->
    <modal-check
      id="addToCartErrorModal"
      message="장바구니 추가에 실패했습니다."
      cancel-text="닫기"
      confirm-text="확인"
    ></modal-check>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
