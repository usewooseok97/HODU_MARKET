<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    .id-box {
      width: 480px;
      height: 60px;
      display: flex;
      align-items: center;
      gap: 20px; /* label과 input 사이 간격 */
    }

    .id-box label {
      font-size: 1.6rem;
      color: var(--button-darkcolor);
      white-space: nowrap; /* 줄바꿈 방지 */
      transition: all 0.3s;
      font-weight: 500;
    }

    .id-input {
      flex: 1; /* 남은 공간 채우기 */
      height: 100%;
      border: none;
      border-bottom: 1px solid #ddd;
      font-size: 1.6rem;
      outline: none;
      background: transparent;
    }

    .id-input:focus {
      border-bottom: 2px solid var(--input-success-color);
    }

    .id-input:focus ~ label {
      color: var(--label-active-color);
    }
    .ps-box {
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .ps-text {
      font-size: 1.6rem;
      color: var(--button-darkcolor);
      font-weight: 500;
    }

    .ps-input {
      width: 100%;
      height: 50px;
      padding: 0 15px;
      font-size: 1.6rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }

    .ps-input:focus {
      border: 2px solid #00c853;
    }

    .ps-input::placeholder {
      color: #000;
      font-size: 1.6rem;
    }
    .item-box {
      width: 620px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .item-text {
      font-size: 1.4rem;
      color: var(--button-darkcolor);
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .item-input {
      width: 100%;
      height: 50px;
      padding: 0 80px 0 15px; /* 오른쪽 여백 확보 */
      font-size: 1.6rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }

    .item-input:focus {
      border: 2px solid #00c853;
    }

    .item-input::placeholder {
      color: #000;
      font-size: 1.6rem;
    }

    .char-count {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.6rem;
      color: var(--disabled-color);
      pointer-events: none; /* 클릭 방지 */
    }
  </style>
