[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/src/pages/page404/index.html"
  status = 404

# 정적 자산 캐시 (1년)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 보안 헤더
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cross-Origin-Opener-Policy = "same-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://t1.daumcdn.net; frame-src 'self' https://*.daum.net https://*.daumcdn.net; style-src 'self' 'unsafe-inline' https://spoqa.github.io; img-src 'self' data: https:; font-src 'self' https://spoqa.github.io; connect-src 'self' https://api.wenivops.co.kr"

[[headers]]
  for = "/"
  [headers.values]
    Content-Security-Policy = "frame-src 'self' https://.daum.net https://%2A.daumcdn.net/; script-src 'self' 'unsafe-inline' https://%2A.daumcdn.net/;"
    X-Frame-Options = "ALLOWALL"